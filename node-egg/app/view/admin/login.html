<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>欢迎来到乐乐说</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <link
    rel="stylesheet"
    href="/public/admin/css/common.css"
  />
  <link
    rel="stylesheet"
    href="/public/admin/css/index.css"
  />
    <!-- 引入组件库 -->
  </head>
  <body>
    <div id="app">
      <template>
        <div class="don-login-box">
          <el-row>
            <el-col
              :xl="{ span: 18 }"
              :lg="{ span: 16 }"
              :md="{ span: 14 }"
              :sm="{ span: 10 }"
              :xs="{ span: 0 }"
              class="login-bg"
              >&nbsp;&nbsp;</el-col
            >
            <!--<el-col :xl="{span: 6,offset:18}" :lg="{span:8,offset:16}" :md="{span:10,offset:14}" :sm="{span:14,offset:10}"
					  :xs="{span:24,offset:0}"
					  class="login-box">-->
            <el-col
              :xl="{ span: 6, offset: 0 }"
              :lg="{ span: 8, offset: 0 }"
              :md="{ span: 10, offset: 0 }"
              :sm="{ span: 14, offset: 0 }"
              :xs="{ span: 24, offset: 0 }"
              class="login-box"
            >
              <div class="login-title">
                <h1>乐乐说-Node.js后台管理系统</h1>
              </div>
              <el-form
                ref="loginForm"
                :model="loginForm"
                :rules="loginRules"
                class="login-form"
              >
                <div class="title">用户登陆</div>
                <el-form-item prop="username">
                  <el-input
                    v-model="loginForm.username"
                    type="text"
                    auto-complete="off"
                    @focus="isUsername = true"
                    @blur="isUsername = false"
                    placeholder="用户名"
                  >
                    <img
                      src="/public/admin/images/user.svg"
                      v-bind:class="{ 'color-class': isUsername }"
                      class="input-icon"
                    ></img>
                  </el-input>
                </el-form-item>
                <el-form-item prop="password">
                  <el-input
                    v-model="loginForm.password"
                    type="password"
                    auto-complete="off"
                    placeholder="密码"
                    @focus="isPassword = true"
                    @blur="isPassword = false"
                    @keyup.enter.native="handleLogin"
                  >
                  </el-input>
                </el-form-item>
                <el-form-item style="width: 100%; margin-top: 25px">
                  <el-button
                    :loading="loading"
                    size="medium"
                    type="primary"
                    style="width: 100%"
                    @click.native.prevent="handleLogin"
                  >
                    <span v-if="!loading">登 录</span>
                    <span v-else>登 录 中...</span>
                  </el-button>
                </el-form-item>
                <el-checkbox v-model="loginForm.rememberMe"
                  >记住密码</el-checkbox
                >
                <div class="login-tip">
                  温馨提示：请使用Chrome，IE7.0及以上版本.
                </div>
              </el-form>
              <div class="login-bottom">
                <span class="circular-box">
                  <span class="circular" v-for="item in 40" :key="item"></span>
                </span>
              </div>
            </el-col>
          </el-row>
        </div>
      </template>
    </div>
  </body>
</html>
<script type="text/javascript" src="/public/admin/js/vue.js"></script>
<script type="text/javascript" src="/public/admin/js/jsencode.js"></script>
<script type="text/javascript" src="/public/admin/js/jsencrypt.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script>
// import {encrypt } from '/public/admin/js/jsencode.js'
  new Vue({
    el: '#app',
    data: {
      isUsername: false,
      isPassword: false,
      isValidCode: false,
      codeUrl: '',
      cookiePassword: '',
      loginForm: {
        username: '',
        password: '',
        rememberMe: false,
        code: '',
        uuid: '',
      },
      loginRules: {
        username: [
          { required: true, trigger: 'blur', message: '用户名不能为空' },
        ],
        password: [
          { required: true, trigger: 'blur', message: '密码不能为空' },
        ],
      },
      loading: false,
      redirect: undefined,
    },
    created(){this.getCookie();},
    methods: {
      getCode() {
        getCodeImg().then((res) => {
          this.codeUrl = 'data:image/gif;base64,' + res.img
          this.loginForm.uuid = res.uuid
        })
      },
      getCookie() {
        const username = Cookies.get('username')
        const password = Cookies.get('password')
        const rememberMe = Cookies.get('rememberMe')
        this.loginForm = {
          username: username === undefined ? this.loginForm.username : username,
          password:
            password === undefined
              ? this.loginForm.password
              : decrypt(password),
          rememberMe: rememberMe === undefined ? false : Boolean(rememberMe),
        }
      },
      handleLogin() {
        this.$refs.loginForm.validate((valid) => {
          if (valid) {
            this.loading = true
            if (this.loginForm.rememberMe) {
              Cookies.set('username', this.loginForm.username, { expires: 30 })
              Cookies.set('password', encrypt(this.loginForm.password), {
                expires: 30,
              })
              Cookies.set('rememberMe', this.loginForm.rememberMe, {
                expires: 30,
              })
            } else {
              Cookies.remove('username')
              Cookies.remove('password')
              Cookies.remove('rememberMe')
            }
            this.$store
              .dispatch('Login', this.loginForm)
              .then(() => {
                this.$router.push({ path: this.redirect || '/' })
              })
              .catch(() => {
                this.loading = false
                this.getCode()
              })
          }
        })
      },
    },
  })
</script>
